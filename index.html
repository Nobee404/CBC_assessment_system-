<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learner Assessment Records</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.3.1/html-docx.js"></script>
</head>
<body>
    <div class="container">
        <h1>📚 Learner Assessment Records 🎓</h1>
        
        <!-- School Info Section -->
        <div class="school-info">
            <input type="text" id="schoolName" placeholder="School Name">
            <input type="text" id="term" placeholder="Term">
            <input type="text" id="year" placeholder="Year">
            <button onclick="updateSchoolInfo()">Update Info</button>
        </div>

        <!-- Grading Configuration Section -->
        <div class="grading-config">
            <h2>Grading Configuration</h2>
            <div class="grade-range">
                <label for="exceedingMin">Exceeding Expectations (Min):</label>
                <input type="number" id="exceedingMin" placeholder="Min Score">
                <label for="exceedingMax">Exceeding Expectations (Max):</label>
                <input type="number" id="exceedingMax" placeholder="Max Score">
            </div>
            <div class="grade-range">
                <label for="meetingMin">Meeting Expectations (Min):</label>
                <input type="number" id="meetingMin" placeholder="Min Score">
                <label for="meetingMax">Meeting Expectations (Max):</label>
                <input type="number" id="meetingMax" placeholder="Max Score">
            </div>
            <div class="grade-range">
                <label for="approachingMin">Approaching Expectations (Min):</label>
                <input type="number" id="approachingMin" placeholder="Min Score">
                <label for="approachingMax">Approaching Expectations (Max):</label>
                <input type="number" id="approachingMax" placeholder="Max Score">
            </div>
            <div class="grade-range">
                <label for="belowMin">Below Expectations (Min):</label>
                <input type="number" id="belowMin" placeholder="Min Score">
                <label for="belowMax">Below Expectations (Max):</label>
                <input type="number" id="belowMax" placeholder="Max Score">
            </div>
            <button onclick="updateGradingConfig()">Update Grading</button>
        </div>

        <!-- Subject Management Section -->
        <div class="subject-management">
            <input list="subjectsList" id="newSubject" placeholder="Enter subject">
            <datalist id="subjectsList">
                <option value="MATHEMATICS">
                <option value="ENGLISH">
                <option value="KISWAHILI">
            </datalist>
            <button onclick="addSubject()" class="subject-btn">➕ Add Subject</button>
        </div>

        <!-- Learner Entry Section -->
        <div class="learner-entry">
            <input type="text" id="learnerName" placeholder="Learner's name">
            <button onclick="addLearner()" class="learner-btn">👨🎓 Add Learner</button>
            <button onclick="clearAllRecords()" class="clear-btn">❌ Clear All</button>
        </div>

        <!-- Score Entry Section -->
        <div class="score-entry">
            <select id="scoreSubject">
                <!-- Subjects will be dynamically populated -->
            </select>
            <button onclick="enterScores()" class="score-btn">📝 Enter Scores</button>
        </div>

        <!-- Table Container -->
        <div class="table-container">
            <div id="schoolInfoDisplay"></div>
            <table id="recordsTable">
                <thead>
                    <tr id="tableHeader">
                        <!-- Headers will be dynamically populated -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically populated -->
                </tbody>
            </table>
        </div>

        <!-- Actions Section -->
        <div class="actions">
            <button onclick="downloadPDF()" class="download-btn pdf">📥 PDF</button>
            <button onclick="downloadExcel()" class="download-btn excel">📊 Excel</button>
            <button onclick="downloadWord()" class="download-btn word">📄 Word</button>
            <button onclick="window.print()" class="download-btn print">🖨️ Print</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
